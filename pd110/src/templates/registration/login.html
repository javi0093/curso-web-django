{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<br>
<br>
<div class="row">
  <div class="col-sm-6 mx-auto">
      <h1 class="text-align-center"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-box-arrow-in-left margen-derecho" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"/>
        <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
      </svg>Inicia sesion</h1>
      <form method="post" action=".">
        {% csrf_token %} 
        {{ form|crispy }}
        <br>
        <div class="d-grid gap-2">
          <input class= "btn btn-primary " type="submit" value="{% trans 'Iniciar sesion' %}" />
          <input type="hidden" name="next" value="{{ next }}" />
        </div>
        
        
      </form>
      <br>
      <hr>
      <br>
      <p class="text-align-right">{% trans "Has olvidado tu contrasena" %}? <a class="link-warning" href="{% url 'auth_password_reset' %}">{% trans "Restablecer" %}</a>!</p>
      <p class="text-align-right">{% trans "No tienes cuenta" %}? <a href="{% url 'registration_register' %}">{% trans "Registrarte" %}</a>!</p>
  </div>
</div>




{% endblock %}
